<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/destinations.css">
  <link rel="stylesheet" href="/css/global.css">
  <title>Document</title>
</head>
<body>

  
  <h1>hawaii page</h1>



  <footer class="footer-container">
    <div class="footer__contact-container">
      <h2 class="footer-subsection">Contact</h2>
      <div class="footer__contact">
        <p class="footer-subtitles">EMAIL</p>
        <p>info@travelsite.com</p>
      </div>
    </div>
    <div class="footer__hours">
      <h2 class="footer-subsection">Hours</h2>
      <div class="footer__hours-schedule">
        <div class="footer__weekday-hours">
          <p class="footer-subtitles">MONDAY - FRIDAY</p>
          <p class="footer-timing">9:00 AM - 5:00 PM</p>
        </div>
        <div class="footer__saturday-hours">
          <p class="footer-subtitles">Saturday</p>
          <p class="footer-timing">10:00 AM - 4:00 PM</p>
        </div>
        <div class="footer__sunday-hours">
          <p class="footer-subtitles">Sunday</p>
          <p class="footer-timing">Closed</p>
        </div>
      </div>
    </div>
    <div class="footer__subsection-social">
      <div class="footer-subsection title">
        <h2>Social</h2>
        <div class="footer__social-icons">
          <img
            src="/assets/Icons/icon-instagram.png"
            alt="instagram-icon"
            class="footer__social-icons-size"
          />
          <img
            src="/assets/Icons/icon-facebook.png"
            alt="facebook-icon"
            class="footer__social-icons-size"
          />
          <img
            src="/assets/Icons/icon-twitter.png"
            alt="twitter-icon"
            class="footer__social-icons-size"
          />
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
